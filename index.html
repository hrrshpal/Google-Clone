<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google Clone</title>
    </head>
    <body>

            <img class="logo" src="google.png" alt="Google Logo">

                <button class="btn">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>
</html>
